<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- Tags -->
		<!-- Primary Meta Tags -->
		<title>Bailey Search | Online Portfolio</title>
		<meta name="title" content="Bailey Search | Online Portfolio" />
		<meta
			name="description"
			content="Hi, I'm Bailey and this is a collection of some of the stuff I've made."
		/>

		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://baileysearch.io/" />
		<meta property="og:title" content="Bailey Search | Online Portfolio" />
		<meta
			property="og:description"
			content="Hi, I'm Bailey and this is a collection of some of the stuff I've made."
		/>

		<!-- Twitter -->
		<meta property="twitter:card" content="summary_large_image" />
		<meta property="twitter:url" content="https://baileysearch.io/" />
		<meta property="twitter:title" content="Bailey Search | Online Portfolio" />
		<meta
			property="twitter:description"
			content="Hi, I'm Bailey and this is a collection of some of the stuff I've made."
		/>

		<!-- Import Scripts -->
		<script src="./script.js"></script>
		<!-- Import Stylesheets -->
		<link rel="stylesheet" href="./style.css" />
		<script src="https://kit.fontawesome.com/eaa8b9a1b6.js" crossorigin="anonymous"></script>
	</head>

	<body>
		<!-- Hero -->
		<section class="hero is-primary is-fullheight">
			<div class="hero-head">
				<header class="navbar">
					<div class="container">
						<div class="navbar-brand">
							<a class="navbar-item">
								<!-- TODO: Add something in the corner maybe? -->
								<!-- <img src="https://bulma.io/images/bulma-type-white.png" alt="Logo" /> -->
							</a>
							<span
								class="navbar-burger burger"
								data-target="navbarMenuHeroC"
								onclick="document.querySelector('.navbar-menu').classList.toggle('is-active');"
							>
								<span class="has-text-white"></span>
								<span class="has-text-white"></span>
								<span class="has-text-white"></span>
							</span>
						</div>
						<div id="navbarMenuHeroC" class="navbar-menu">
							<div class="navbar-end">
								<a class="navbar-item is-active">
									Home
								</a>
								<a class="navbar-item" href="https://blog.baileysearch.io">
									Blog
								</a>
								<!-- Link to projects collection on jekyll -->
								<a class="navbar-item">
									Projects
								</a>
							</div>
						</div>
					</div>
				</header>
			</div>

			<!-- Hero content: will be in the middle -->
			<div class="hero-body">
				<div class="container has-text-left">
					<h1 class="title">
						Bailey Search
					</h1>
					<br />
					<h2 class="subtitle">
						<a
							class="button is-primary is-inverted"
							href="https://www.linkedin.com/in/bailey-search/"
							target="_blank"
						>
							<span class="icon">
								<i class="fab fa-linkedin"></i>
							</span>
							<span>LinkedIn</span>
						</a>
						<a class="button is-primary" href="https://github.com/Bailey-1" target="_blank">
							<span class="icon">
								<i class="fab fa-github"></i>
							</span>
							<span>GitHub</span>
						</a>
						<a class="button is-primary" href="https://twitter.com/baileysearch" target="_blank">
							<span class="icon">
								<i class="fab fa-twitter"></i>
							</span>
							<span>Twitter</span>
						</a>
					</h2>
				</div>
			</div>

			<!-- Hero footer: will stick at the bottom -->
			<div class="hero-foot">
				<nav class="tabs is-medium is-boxed is-centered">
					<div class="container">
						<ul>
							<li style="width: 25vw;">
								<a href="#repoList">GitHub Repos</a>
							</li>
						</ul>
					</div>
				</nav>
			</div>
		</section>

		<!-- Github Repos -->
		<section style="padding: 20px;" id="repoList">
			<div class="container" style="padding: 30px;">
				<div class="columns is-centered">
					<h1 class="subtitle is-2">Public GitHub Repositories</h1>
				</div>
			</div>
		</section>

		<!-- Footer -->
		<section>
			<footer class="footer has-background-primary has-text-white">
				<div class="content has-text-centered">
					<p>Built by Me üëç with a lil help...</p>
					<a href="https://bulma.io/" target="_blank">
						<img
							alt="Bulma's logo"
							class="madeWithBulma"
							src="./images/made-with-bulma--white.png"
						/>
					</a>
				</div>
			</footer>
		</section>
	</body>
</html>

<!-- Templates for auto generated content -->
<template id="repoCard">
	<div class="container" style="width: 75%; padding-bottom: 1em;">
		<div class="card">
			<div class="card-content">
				<p class="title">
					<a id="repoName" target="_blank"></a>
				</p>
				<div class="tags" id="repoLanguages"></div>
				<p class="subtitle" id="repoDescription"></p>
			</div>
		</div>
	</div>
</template>
